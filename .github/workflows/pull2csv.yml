name: pull edenic to csv

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

permissions:
  contents: write
      
jobs:
  process-data:
    runs-on: ubuntu-latest
    environment: edenic

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gdal-bin \
          libgdal-dev \
          python3-gdal \
          build-essential
        
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install cython numpy
        pip install --no-build-isolation pyogrio
        pip install pandas geopandas osmnx requests
        
    - name: Run script
      env:
        API_URL: ${{ secrets.API_URL }}
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        python pull_csv.py
        
    - name: Commit processed files
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add *.csv
        git commit -m "Auto-commit processed data files" || echo "No changes to commit"
        git push
